<!doctype html>
<html>
  <head>
    <title>Code Code Ninja</title>
    <script src="dist/popup.bundle.js"></script>
    <link rel="stylesheet" href="dist/popup.bundle.css">
  </head>

  <body>
      <div class="container">
          <a id="close-btn" class="close-btn" href="#">x</a>

          <img src="img/ccn_logo.svg" />

          <div class="create-snippet-form">
              <div class="error">
                  Something prevented this snippet from submitting. Please try again.
              </div>

              <form name="snippet" method="post" action="">
                  <div class="form-group">
                      <label for="code">Create snippet</label>
                      <textarea id="code" name="snippet[back_content]" rows="5" cols="40" type="text" autofocus></textarea>
                  </div>
                  <div class="form-group">
                      <label for="topic">What is this about?</label>
                      <input id="topic" name="snippet[topic]" rows="5" cols="40" type="text" autofocus></input>
                  </div>
                  <div class="form-group">
                      <label for="source_url">Source URL</label>
                      <input id="source_url" name="snippet[source]" type="text" autofocus></input>
                  </div>
                  <button id="createSnippet" style="margin-top: 10px"  tabindex="1">Create</button>
              </form>
              <div class="learn-more">
                  <a class="learn-more" href="http://codecode.ninja/browser_extension">Learn more (?)</a>
              </div>
          </div>
          <div class="secondary-message">
          </div>
      </div>
  </body>

</html>
