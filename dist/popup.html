<!doctype html>
<html>
  <head>
    <title>Code Code Ninja</title>
    <script src="dist/popup.bundle.js"></script>
    <link rel="stylesheet" href="dist/popup.bundle.css">
  <link href="./css/popup.bundle.css" rel="stylesheet"></head>

  <body>
      <div class="container">
          <a id="close-btn" class="close-btn" href="#">x</a>

          <img src="img/ccn_logo.svg" />

          <div class="create-snippet-form">

              <form name="createCard" method="post" action="localhost:5000/api/v1/cards">
                  <div class="form-group">
                      <label for="code">Create snippet</label>
                      <textarea id="code" name="code" rows="5" cols="40" type="text" autofocus></textarea>
                  </div>
                  <div class="form-group">
                      <label for="topic">What is this about?</label>
                      <input id="topic" name="topic" rows="5" cols="40" type="text" autofocus></input>
                  </div>
                  <div class="form-group">
                      <label for="source_url">Source URL</label>
                      <input id="source_url" name="source_url" type="text" autofocus></input>
                  </div>
                  <button id="createSnippet" style="margin-top: 10px"  tabindex="1">Create</button>
              </form>
              <div class="learn-more">
                  <a class="learn-more" href="http://codecode.ninja/browser_extension">Learn more (?)</a>
              </div>
          </div>
          <div class="create-snippet-success">
              <h2>Snipped created!</h2>
              <p><a href="#">Convert your new snippet into an interactive flashcard</a></p>
          </div>
      </div>
  <script type="text/javascript" src="popup.bundle.js"></script></body>

</html>
